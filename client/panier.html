<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier </title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous defer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!--PERSO-->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="modules/functions.mjs" defer></script>
    <script type="text/javascript" src="modules/objet.mjs" defer></script>
    <script src="panier.js" defer></script>
</head>
<body>

<!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img id="logo" src="logo.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link basket" href="panier.html"><i class="bi bi-cart"></i></span></a>
            </li>
          </ul>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Devise
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li class="deviseToClic">Yen</li>
              <li class="deviseToClic">Euro</li>
              <li class="deviseToClic">Dollar</li>
            </ul>
          </div>
          <div class="deviseIcon">
            <i class="bi bi-currency-yen"></i>
          </div>
        </div>
      </div>
    </nav>


  <div class="bienvenue">
    <h1 class="bienvenue__h1">Page Panier</br></h1>
    <p class="bienvenue__p">Veuillez vérifier votre sélection avant de valider votre achat.</p>
  </div>

  <div class="container padding-bottom-3x mb-1 panierContainer">
        
        <!-- Shopping Cart-->
        <div class="table-responsive shopping-cart">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom du produit</th>
                        <th class="text-center">Quantité</th>
                        <th class="text-center">Prix Unitaire</th>
                        <th class="text-center">SubTotal</th>
                        <th class="text-center"><a id="clearCart" class="btn btn-sm btn-outline-danger" href="#">Vider le panier</a></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="shopping-cart-footer">
            
        </div>
    <!--FORM to SUBMIT-->
    <form name="ccform">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <i class="bi bi-exclamation-circle-fill"></i>
        <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="firstName" required>
        <i class="bi bi-exclamation-circle-fill"></i>
      </div>
      <div class="mb-3">
          <label for="lastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="lastName" required>
          <i class="bi bi-exclamation-circle-fill"></i>
      </div>
      <div class="mb-3">
          <label for="address" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="address" required>
          <i class="bi bi-exclamation-circle-fill"></i>
      </div>
      <div class="mb-3">
          <label for="city" class="form-label">Ville</label>
          <input type="text" class="form-control" id="city" required>
          <i class="bi bi-exclamation-circle-fill"></i>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
